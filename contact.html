<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is where I set up the meta information and link to the CSS file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- This is the header section, which includes the navigation menu -->
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <!-- Navigation links to different pages -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- This is the main content section with the contact form -->
    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <!-- Contact form -->
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Subhashree Dash">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="dashsubhashree100@gmail.com">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Hello! I'm excited about the opportunity to contribute to your team. Let's discuss how my skills in web development can help achieve your goals. Please feel free to reach out to start the conversation."></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <!-- This is the footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio</p>
        </div>
    </footer>
    <!-- This is where I link to the JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
